<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (The Odin Project)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
   
</head>
    <body>
        <div id="title">Project: Calculator</div>
        <div id="bodycont">
            <div id="calcbox">
                <div id ="screen">ready...</div>
                <div class="textdiv"><br><br></div>
                <div id="btndiv">
                    <button id="btn1" class="btnlight">&nbsp;1&nbsp;</button>
                    <button id="btn2" class="btnlight">&nbsp;2&nbsp;</button>
                    <button id="btn3" class="btnlight">&nbsp;3&nbsp;</button>
                    <button id="btnSum" class="opcolslight">&nbsp;+&nbsp;</button>
                    <button id="btn4" class="btnlight">&nbsp;4&nbsp;</button>
                    <button id="btn5" class="btnlight">&nbsp;5&nbsp;</button>
                    <button id="btn6" class="btnlight">&nbsp;6&nbsp;</button>
                    <button id="btnSub" class="opcolslight">&nbsp;-&nbsp;</button>
                    <button id="btn7" class="btnlight">&nbsp;7&nbsp;</button>
                    <button id="btn8" class="btnlight">&nbsp;8&nbsp;</button>
                    <button id="btn9" class="btnlight">&nbsp;9&nbsp;</button>
                    <button id="btnMult" class="opcolslight">&nbsp;&nbsp;*&nbsp;&nbsp;</button>
                    <button id="btnClr" class="btnlight">clr</button>
                    <button id="btn0" class="btnlight">&nbsp;0&nbsp;</button>                
                    <button id="btnEq" class="btnlight">&nbsp;=&nbsp;</button>
                    <button id="btnDiv" class="opcolslight">&nbsp;/&nbsp;</button>
                    <div id="specBtns">                                               
                        <button id="btnDec" class="btnlight">&nbsp;.&nbsp;</button>
                        <button id="btnDel" class="btnlight">&nbsp;<-&nbsp;</button>
                    </div>
                    
                </div>
                <div class="colorbar"><br>the Odin Project&nbsp;<br><br></div>
            </div>
        </div>
        <div class="testdiv"></div>
    </body>
</html>
